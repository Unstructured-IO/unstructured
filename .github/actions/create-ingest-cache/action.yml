
name: 'Ingest Cache Build'
description: 'Build ingest specific cache on top of base cache'
inputs:
  python-version:
    description: 'which python version to user'
    required: true
runs:
  using: "composite"
  steps:
    - uses: actions/cache/restore@v3
      id: virtualenv-cache
      with:
        path: |
          nltk_data
          .venv-base
        key: unstructured-${{ runner.os }}-${{ inputs.python-version }}-${{ env.GHA_CACHE_KEY_VERSION }}-${{ hashFiles('requirements/*.txt') }}-base
    - name: Setup virtual environment (no cache hit)
      if: steps.virtualenv-cache.outputs.cache-hit != 'true'
      uses: ./.github/actions/create-cache@v3
    - uses: actions/cache@v3
      id: ingest-virtualenv-cache
      with:
        path: |
          .venv
          nltk_data
        key: unstructured-ingest-${{ runner.os }}-${{ inputs.python-version }}-${{ env.GHA_CACHE_KEY_VERSION }}-${{ hashFiles('requirements/ingest/*.txt') }}
        lookup-only: true
    - name: Set up Python ${{ inputs.python-version }}
      if: steps.ingest-virtualenv-cache.outputs.cache-hit != 'true'
      uses: actions/setup-python@v4
      with:
        python-version: ${{ inputs.python-version }}
    - name: Setup virtual environment (no cache hit)
      if: steps.ingest-cache-exists.outputs.cache-hit != 'true'
      shell: bash
      run: |
        python${{ inputs.python-version }} -m venv .venv
        source .venv/bin/activate
        make install-all-ingest
