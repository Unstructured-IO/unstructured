name: Codeflash Optimization

on:
  pull_request:
    paths:
      - 'unstructured/**' 

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  optimize:
    name: Optimize new Python code
    if: ${{ github.actor != 'codeflash-ai[bot]' }}
    runs-on: ubuntu-latest
    env:
      CODEFLASH_API_KEY: ${{ secrets.CODEFLASH_API_KEY }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: üêç Set up Python 3.12
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.12
      - name: üì¶ Install Environment
        run: |
          uv pip install "."
          uv pip install -r requirements/test.txt
          uv pip install codeflash
      - name: ‚ö°Ô∏è Codeflash Optimization
        run: source .venv/bin/activate && codeflash
