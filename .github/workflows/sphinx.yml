# NOTE(robinson) - Based on the deployment instructions in the sphinx docs here:
# ref: https://www.sphinx-doc.org/en/master/tutorial/deploying.html#id5

name: Sphinx build

on:
  push:
    tags:
      - '*'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build HTML
      uses: ammaraskar/sphinx-action@c61ac11d9ee097caf8983c10c8b5af5861b32b54
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: html-docs
        path: docs/build/html/
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/build/html
